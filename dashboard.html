<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID BR - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-dark text-white">
    <header
      class="d-flex justify-content-between align-items-center p-3 border-bottom border-danger"
    >
      <div class="d-flex align-items-center">
        <a
          href="index.html"
          class="d-flex align-items-center text-decoration-none"
        >
          <img
            src="img/F1-Logo.png"
            alt="Logo GRID BR"
            style="width: 40px; height: 40px; margin: 0; padding: 0"
          />
          <h1 class="m-0 p-0 ms-2" style="color: #e10600; font-size: 1.8rem">
            GRID BR
          </h1>
        </a>
      </div>
      <nav>
        <a href="index.html" class="text-white text-decoration-none mx-2"
          >Início</a
        >
        <a href="dashboard.html" class="text-white text-decoration-none mx-2"
          >Dashboard</a
        >
        <a href="#" class="text-white text-decoration-none mx-2">Coleções</a>
        <a href="#" class="text-white text-decoration-none mx-2"
          >Próximos GP's</a
        >
      </nav>
    </header>

    <div class="container py-5">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h1 class="text-danger mb-3">Dashboard do Acervo F1</h1>
          <p class="lead">Visualização dinâmica dos dados do acervo GRID BR</p>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12 col-lg-6 mb-4">
          <div class="card bg-dark border border-secondary h-100">
            <div class="card-header bg-danger text-white">
              <h4 class="mb-0">Distribuição por Categoria</h4>
            </div>
            <div class="card-body">
              <canvas id="categoriaChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6 mb-4">
          <div class="card bg-dark border border-secondary h-100">
            <div class="card-header bg-warning text-dark">
              <h4 class="mb-0">Itens em Destaque</h4>
            </div>
            <div class="card-body">
              <canvas id="destaqueChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-4">
          <div class="card bg-dark border border-secondary">
            <div class="card-header bg-info text-white">
              <h4 class="mb-0">Estatísticas por Especificações</h4>
            </div>
            <div class="card-body">
              <canvas id="especificacoesChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card bg-dark border border-secondary">
            <div class="card-header bg-success text-white">
              <h4 class="mb-0">Resumo do Acervo</h4>
            </div>
            <div class="card-body">
              <div class="row text-center" id="resumo-acervo">
                <!-- Os dados serão preenchidos via JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
